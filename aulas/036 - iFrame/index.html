<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe#tabela{
            display: block;
            width: 600px;
            height: 890px;
            margin: auto;
        }

        iframe#maps{
            width: 600px;
            height: 500px;
            display: block;
            margin: auto;
            margin-top: 30px;
        }

        iframe#site{
            height: 500px;
            width: 250px;
            margin: auto;
        }

    </style>
</head>

<body>
    <iframe src="pt2.html" frameborder="1" referrerpolicy="no-referrer" sandbox="allow-same-origin allow-forms allow-scripts"></iframe>

    <iframe id="site" src="https://cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://cursomevideo.com" target="_blank" rel="external">Curso em Video</a>
    </iframe>

    <iframe id="tabela" src="pt5.html" frameborder="1"></iframe>
