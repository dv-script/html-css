<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente
        aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <audio preload="auto" controls autoplay> <!-- utilizar preload='metadata' para audios grandes-->
        <source src="midia/cavalo.mp3" type="audio/mpeg">
        <source src="midia/cavalo.ogg" type="audio/ogg">
        <source src="midia/cavalo.wav" type="audio/wav">  
        <p>Infelizmente seu navegador não consegue reproduzir o áudio</p>  
    </audio>

    <h1>Reproduzindo Vídeos</h1>
    <p>O vídeo a seguir está hospedado no meu servidor próprio</p> <!-- <video></video> é hospedado em servidor local-->
    <video width="500" poster="imagens/doggo.png" controls autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/m4v">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogg" type="video/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir o vídeo</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/uzUDMGDQBuo"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe> 

    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&loop=1&byline=0&portrait=0"
    width="560" height="315"
    frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen></iframe>

</body>
</html>
