<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios pt2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST">
        
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" minlenght="5" maxlength="15" size="10" placeholder="Nome do Usuário"  autocomplete="username" required>
        </p>

        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="pass" id="ipass" minlength="8" maxlength="20" size="10" autocomplete="current-password" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
