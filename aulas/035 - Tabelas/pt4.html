<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabelas pt4</title>
    <link rel="stylesheet" href="pt4.css">

<body>
    <h1>Mesclagem de Tabelas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        
        </tr>

        <tr class="linha">
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
        </tr>   

        <tr>

            <td>G</td>
            <td>H</td>
        </tr>

        <tr class="linha">

            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
